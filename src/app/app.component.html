<md-sidenav-container>
  <md-sidenav #sidenav mode="over">
    <app-sidebar (navClick)="sidenav.toggle()"></app-sidebar>
  </md-sidenav>
  <div class="site">
    <header>
      <app-header (toggle)="sidenav.toggle()"></app-header>
    </header>
    <main>
      <router-outlet></router-outlet>
      <!--<div class="square" [@square]="squareState ? 'red' : 'green'" (click)="onClick()"></div>-->
    </main>
    <footer>
      <app-footer></app-footer>
    </footer>
  </div>
</md-sidenav-container>
